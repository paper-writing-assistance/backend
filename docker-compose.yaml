version: '3.8'
services:
  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    image: yxxjimin/yoso-server
    env_file:
      - .env
    ports:
      - 80:80
  graph:
    image: neo4j
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ./server/database/neo4j/data:/data
      - ./server/database/neo4j/logs:/logs
